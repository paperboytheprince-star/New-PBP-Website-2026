<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Socialist Rose - simplified version -->
  <g fill="#DC143C">
    <!-- Rose petals -->
    <ellipse cx="50" cy="35" rx="12" ry="18" transform="rotate(-15 50 35)"/>
    <ellipse cx="50" cy="35" rx="12" ry="18" transform="rotate(15 50 35)"/>
    <ellipse cx="42" cy="40" rx="10" ry="15" transform="rotate(-40 42 40)"/>
    <ellipse cx="58" cy="40" rx="10" ry="15" transform="rotate(40 58 40)"/>
    <ellipse cx="38" cy="48" rx="8" ry="12" transform="rotate(-60 38 48)"/>
    <ellipse cx="62" cy="48" rx="8" ry="12" transform="rotate(60 62 48)"/>
    <!-- Center -->
    <circle cx="50" cy="45" r="8"/>
  </g>
  <!-- Stem -->
  <g fill="#228B22" stroke="#228B22" stroke-width="2">
    <line x1="50" y1="55" x2="50" y2="90" stroke-width="4"/>
    <!-- Leaves -->
    <ellipse cx="42" cy="70" rx="8" ry="4" transform="rotate(-30 42 70)"/>
    <ellipse cx="58" cy="75" rx="8" ry="4" transform="rotate(30 58 75)"/>
  </g>
</svg>
